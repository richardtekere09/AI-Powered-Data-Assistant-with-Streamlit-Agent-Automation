version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ai_data_assistant_db
    environment:
      POSTGRES_DB: ai_data_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: ai_data_assistant_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  app:
    build: .
    container_name: ai_data_assistant_app
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=
      - DB_PORT=5432
      - DB_NAME=
      - DB_USER=postgres
      - DB_PASSWORD=
      - REDIS_HOST=redis
      - REDIS_PORT=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./static:/app/static

volumes:
  postgres_data:
